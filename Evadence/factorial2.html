<body>
   <script>
       var n;
	   function fact(n){
		   if(n==1){
			   return 1;
			   }else{
				   return n*fact(n-1);
				   }
		   }
    var number=prompt("Enter Your Number"+"");
	document.write("Factorial number of "+ number + " is :"+ fact(number));
   </script>
</body>
</html>
