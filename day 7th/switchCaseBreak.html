<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<script>
var expression ="alpha";
switch(expression) {
case "alpha":
	 document.write("Alpha statements execute" + "<br/>");
		 break; // skip the other cases if case alpha==expression
case "beta":
       document.write("Beta statements execute" + "<br/>");
	   break; // skip the other cases if case beta==expression 	
default: //if no matches execute this
	   document.write("Tell user that nothing matches");  	 
	}


</script>
</body>
</html>
