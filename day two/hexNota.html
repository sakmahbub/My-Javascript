<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Hexadecimal Values</title>
</head>


<body bgcolor="springgreen">
<script language="javascript">
var alpha=0xdead;
var beta=0xbeef;
var gamma=(alpha+beta).toString(16);
document.write(gamma);

</script>

</body>
</html>
