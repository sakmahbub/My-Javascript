           <script>
           var myWord=new String ("It is impolite to wink!");
		   myWord=myWord.substring(18,21).fontsize(50).italics().fontcolor("red").blink();
		   
		   document.write(myWord + "<hr/>");
         
    
	var txt="I am a java programmer and I love java. Java is far better from anyone.";
	document.write("txt length: " + txt.length + "<hr/>");
	
	
	
	 var str="I am a java programmer and I love java. Java is far better from anyone.";

	  var str="I am a java programmer and I love java. Java is far better from anyone.";
