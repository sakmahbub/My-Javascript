<body bgcolor="snow">
<script>
var fullName="Sakil Mahbub";
var address= "101/3 Crescent Road Dhaka";
address=address.toLowerCase();

document.write("<hr>");

var watchThis=prompt("Enter your name","");
alert("See I told you " + watchThis + " that functions are really methods.");


document.write("<hr>");


function reallyMethod() {
	document.write("I\'m really a method!");
	}
	reallyMethod();
	
	
document.write("<hr>");

function shedWalls(front,side) {
	var front=prompt("How many feet across the front?", "");
	var side=prompt("How many feet along the side?", "");
	var numFront=(front*12*2)/8;
	var numSide=(side*12*2)/8;
	var total=numFront+numSide;
	var message="You will need " + total + " One by eight-inch boards for your shed walls."
	document.write(message);
	}
	
shedWalls();





</script>
