<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

      <script>
	     function helpMe(){
			 alert('Help has arrived. \n-----------\n 1. Turn on your monitor.\n 2. Look at the monitor. \n 3. Follow instructions.');
			 }


      </script>
</head>

<body onDblClick="helpMe()";>
    <h2>Follow the instructions:<br />(Or double-click to get help.)</h2>
    
    <ul>
       <a href="#" onmouseover="alert('As You move over the spot');">onMouseOver</a><p>
       
       <a href="#" onmouseup="alert('As You move over the spot');">onMouseUp</a><p>
       
       <a href="#" onmousedown="alert('As You move over the spot');">onMouseDown</a><p>
       
       <a href="#" onclick="alert('Any click will do');">onClick</a><p>
       
       <a href="#" onmouseout="alert('First move over and then off');">onMouseOut</a><p>
       
       
       <form>
           <input type="button" value="onmousemove" onmousemove="alert('Press enter or return--don\'t move the mouse!')"
       </form>
       
    
    </ul>

</body>
</html>
