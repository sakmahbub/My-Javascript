    <body>
        <div>Java Script</div>
        <script type="text/javascript">
            var x = 10;
            var y = 5;
            if (x > y) {
                document.write(x + " is Greater Than", y);
            }
            
           else if (x == y) {
                document.write(x + " is Equal To", y);
            }
            
             else if (x < y) {
                document.write(x + " is Less Than", y);
            }
            
             else if (x < y) {
                document.write(x + " is Less Than", y);
            }
        </script>
