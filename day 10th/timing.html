<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<script language="javascript">
           var cupUp= new Image();
		   cupUp.src="cupaJava.jpg";
		   var cupDown= new Image();
		   cupDown.src="hideJava.jpg";
		   var alpha;
		   function interval() {
			   alpha=window.setInterval("document.cup.src=cupDown.src",3000);
			  
			   }


           function timeOut() {
			  beta= window.setTimeout("document.cup.src=cupUp.src",3000);
			  window.clearInterval(alpha);
			   }
			   
		function cleartimeOut() {
			window.cleartimeOut(beta)
		}
			   
</script>

<table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%" align="center">
       <tr valign="middle">
       
       <td align="center"><img name="cup" src="cupaJava.jpg" alt="java" width="250" height="200" /> <br />
       <a href="#" onclick="interval()">Interval</a>
       &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
       <a href="#" onclick="timeOut()">Time Out</a>
       
       
       &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
       <a href="#" onclick="cleartimeOut()">Clear Time Out</a>
       
        </td>
       
       </tr>





</table>




</body>
</html>
